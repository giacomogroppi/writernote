name: writernote
version: 0.1.6

summary: Writernote

description: |
  writernote is a multiplatform application that allows you to take notes by recording audio, 
  translate it later into text, and listen to it in an intelligent way.

grade: devel
#confinement: devmode
confinement: strict
base: core18


apps:
  writernote:
    command-chain: ["snap/command-chain/alsa-launch"]
    command: desktop-launch $SNAP/bin/writernote
    plugs:
      - alsa
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - opengl
      - audio-record
      - home
      - pulseaudio
      - unity7
      - browser-support
      - network
      - gsettings
      - network-bind
      - audio-playback
      - network-manager
      - process-control
      - mount-observe

      - optical-drive
      - camera
      - removable-media
      - screen-inhibit-control
      - dvb
      - jack1
      - avahi-control

    slots:
      - mpris

plugs:
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  qt551:
    interface: content
    target: $SNAP/qt551
    default-provider: qt551

layout:
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib

parts:
  alsa-mixin:
    plugin: dump
    source: https://github.com/diddlesnaps/snapcraft-alsa.git
    source-subdir: snapcraft-assets
    build-packages:
      - libasound2-dev
    stage-packages:
      - libasound2
      - libasound2-plugins


  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
      - build-essential
      - qtbase5-dev
      - dpkg-dev
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5 # for loading icon themes which are svg
      - try: [appmenu-qt5] # not available on core18
      - locales-all
      - xdg-user-dirs
      - fcitx-frontend-qt5


  writernote:
    after: [desktop-qt5, alsa-mixin]
    plugin: python
    python-version: python3
    source: .



    build-packages:
      - python3
      - python3-pyqt5
      - execstack
      - libasound2-dev
      - gcc
      - libopus-dev
      - libortp9

    stage-packages:
      - python3
      - libc-bin
      - locales
      - libasound2
      - python3-pyqt5
      - ffmpeg
      - python3-tk
      - python3-pyaudio
      - python-pyaudio
      - qt5-gtk-platformtheme
      - python3-pyqt5.qtwebengine
      - python3-apt
      - python3-pyqt5.qtmultimedia
      - python3-distutils     
      - python3-nanomsg
      - libmpfr6
      - libgmp10
      - python3-opencv
      - libqt5multimedia5-plugins
      - libcanberra-gtk-module 
      - libcanberra-gtk3-module
      - libasound-dev
      - libasound2-plugins
      # audio
      #- libasound0
      #- libortop9
    
    python-packages:
      - setuptools==45.2.0
      - wheel
      - pydub
      - SpeechRecognition
      - psutil
      - googletrans
      - nvpy
      #- PyQt5
      #- multiprocessing==2.6.2.1
      - Wave
      - opencv-python
      - pytesseract
      
  
